port 1194
proto udp
dev tun

# Network settings
server 10.20.0.0 255.255.255.0
topology subnet
push "topology subnet"

# Route settings  
push "route 10.20.0.0 255.255.255.0"
push "route-gateway 10.20.0.1"
push "redirect-gateway def1 bypass-dhcp"

# Security settings
client-to-client
duplicate-cn
client-config-dir /etc/openvpn/clients

# TLS settings
tls-server
tls-version-min 1.3
tls-ciphersuites TLS_AES_256_GCM_SHA384
tls-groups secp384r1
cipher AES-256-GCM
auth SHA512
dh none
ecdh-curve secp384r1

# Additional security
remote-cert-tls client
verify-client-cert require
tls-cert-profile preferred
tls-timeout 10
reneg-sec 3600

# Compression settings (disabled for security)
compress
push "compress"

# DNS settings
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
push "block-outside-dns"

# Keep alive and connection settings
keepalive 10 60
explicit-exit-notify 1
hand-window 10
tran-window 3600

# User and group settings
user nobody
group nogroup

# Persistence settings
persist-key
persist-tun

# Logging settings
verb 3
status /var/log/openvpn/openvpn-status.log 1
status-version 3
log-append /var/log/openvpn/openvpn.log
mute 20

# Management interface with password auth
management localhost 7505 /etc/openvpn/management-password
management-client-auth

# Additional hardening
max-clients 10
connect-retry 2 10
connect-retry-max 3
mssfix 1400
tun-mtu 1500
sndbuf 393216
rcvbuf 393216
push "sndbuf 393216"
push "rcvbuf 393216" 